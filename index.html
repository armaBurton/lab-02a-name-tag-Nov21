<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/gnf1dwc.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Name Tag</title>
</head>
<body>
    <header class="bkgnd-color" id="head"></header>
    <section>
        <span>
            <input type="text" placeholder="enter name" id="name-input" onclick="this.select();">
            <input type="button" value="Change Name" id="name-button" class="button-size">
        </span>
        <form action="#">
            <label for="fonts">Font Picker</label>
            <select name="fonts" id="fonts">
                <option value="Brush-Script-Std">Brush Script</option>
                <option value="monospace">Monospace</option>
                <option value="sans-serif">Sans Serif</option>
                <option value="serif">Serif</option>
                <option value="cursive">Cursive</option>
                <option value="fantasy">Fantasy</option>
                <input type="button" name="font" id="font-button" class="button-size" value="Change Font">
            </select>
        </form>
        <form action="#">
            <label for="colors">Color Picker</label>
            <select name="colors" id="colors">
                <option value="Red">Red</option>
                <option value="Green">Green</option>
                <option value="Blue">Blue</option>
                <option value="Orange">Orange</option>
                <option value="HotPink">Hot Pink</option>
                <option value="Purple">Purple</option>
                <option value="Black">Black</option>
                <option value="Brown">Brown</option>
                <option value="CadetBlue">Cadet Blue</option>
                <option value="Chartreuse">Chartreuse</option>
                <option value="Fuchsia">Fuchsia</option>
                <option value="Gold">Gold</option>
                <option value="Lime">Lime</option>
                <option value="Maroon">Maroon</option>
                <option value="Yellow">Yellow</option>
                <option value="Plum">Plum</option>
                <input type="button" value="color" id="color-button" class="button-size">
            </select>
        </form>
        <main id="wrapper">
            <div id="name_tag">
                <div id="top" class="bkgnd-color">
                    <div id="hello">HELLO</div>
                    <div id="name-is">my name is</div>
                </div>
                <div id="middle">
                    <div id="user-name">Catchphrase!</div>
                </div>
                <div id="bottom" class="bkgnd-color">
                    
                </div>
            </div>
        </main>
        <aside>
            <div>You have changed your name <span id="name-count"></span> times.</div>
        </aside>
    </section>
    <footer class="bkgnd-color" id="foot"></footer>
</body>
    <script src="./assets/script.js" type="module"></script>
</html>
